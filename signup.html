<!----------------------------------VALIDATE--------------------------->
<script>
  function validate() 
{ 
var name = document.getElementById("Name");
var age = document.getElementById("Age"); 
var email = document.getElementById("EMail"); 
var phone = document.getElementById("Telephone"); 
var password = document.getElementById("password"); 
var repass = document.getElementById("reenterpass"); 
var dob = document.getElementById("date");
if (name.value == "") 
{ 
window.alert("Please enter your name."); 
name.focus(); 
return false; 
} 
var letters = /^[A-Za-z]+$/;
if (!(name.value.match(letters)))
{
    window.alert("Please enter a valid name"); 
name.focus(); 
return false; 
}
if(age.value == "")
{
  window.alert("Please enter your age");
  age.focus();
  return false;
}
if (dob.value == "")
{
window.alert("Please enter a date");
dob.focus();
return false;
}
if (email.value == "")  
{ 
window.alert("Please enter your e-mail address."); 
email.focus(); 
return false; 
} 
var emm=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{3})+$/;
if (!email.value.match(emm))
{
window.alert("Please enter a valid email address");
email.focus();
return false;
}
if (phone.value == "")  
{ 
window.alert("Please enter your phone number."); 
phone.focus(); 
return false; 
} 
var phoneno = /^\d{10}$/;
    if(!(phone.value.match(phoneno)))
    {
    window.alert("Please enter a valid phone number."); 
phone.focus(); 
return false; 
    }
if(phone.value.length<10 || phone.value.length>10)
{
window.alert("Please enter a 10 digit phone no"); 
phone.focus(); 
return false; 
} 
var password1=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,12}$/;
if(password.value=="")
{
  window.alert("Please enter your password");
  password.focus();
  return false;
}
if(!password.value.match(password1)){
        window.alert("Your password should contain Lowercase,Uppercase,number and a special character of length 8-12")
        return false;
      }
    if(repass.value=="")
    {
      window.alert("Please enter your password again");
      repass.focus();
      return false;
    }
if(password.value!=repass.value)
{
      window.alert("Password didn't match");
      repass.focus();
      return false;
}
 return true; 

}
</script>
